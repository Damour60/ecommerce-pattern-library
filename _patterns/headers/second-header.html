{% pattern nav/tool-bar %}
<header class="masthead wrapper text-center pad-t-2 pad-b grid grid-middle island push-0" role="banner">
  <div class="unit xs-1-4 s-1-4 m-1-3">
    {% pattern nav/main-nav %}
  </div>
  <div class="wordmark push-1-2 unit xs-1-2 s-1-2 m-1-3">
  <a href="/" aria-label="This link will bring you to the home page.">
    <i class="icon i-48">
      <img src="/images/logo.svg" alt="">
    </i>
    <span class="icon-label peta text-upper ib">Punk Leather</span>
  </a>
</div>

<div class="unit xs-1-4 s-1-4 m-1-3">
  {% pattern forms/search %}
</div>

</header>
