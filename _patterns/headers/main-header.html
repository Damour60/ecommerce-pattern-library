{% pattern nav/tool-bar %}
<header class="masthead text-center pad-t-2 pad-b zindex-1000 grid" role="banner">
  <div class=" unit xs-1-2 s-1-2 m-1-2">
    {% pattern nav/main-nav %}
  </div>
  <div class="wordmark push-1-2 unit xs-1-2 s-1-2 m-1-2">
    <a href="/" class="logo block island-1-2 peta color-primary font-secondary">
      <i class="icon i-64">
        <img src="/images/logo.svg" alt="">
      </i>
      <span class="icon-label exa text-upper ib">Punk Leather</span>
    </a>
  </div>
  <div class="untit xs-1 s-1 m-1 l-1">
    {% pattern nav/breadcrumbs %}
  </div>
</header>
